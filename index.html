<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scaled Interior Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>Simple Scaled Interior Designer</h1>
        <button id="start-button">START</button>
    </div>

    <div id="designer-page" class="hidden">
        <div id="hud">
            <div id="controls">
                <button id="add-object-btn">+</button>
                <div id="color-palette" class="hidden">
                    <div class="color-swatch" style="background-color: #3b82f6;"></div>
                    <div class="color-swatch" style="background-color: #ef4444;"></div>
                    <div class="color-swatch" style="background-color: #22c55e;"></div>
                    <div class="color-swatch" style="background-color: #a855f7;"></div>
                </div>
            </div>
            <div id="area-display"></div>
            <p>Object Scale: 1m = <span id="scale-value">50</span>px</p>
            <input type="range" id="scale-slider" min="10" max="150" value="50">
            <p>Camera Zoom</p>
            <input type="range" id="zoom-slider" min="0.2" max="3" value="1" step="0.05">
            <!-- NEW: Toggles for area calculation and debug view -->
            <div class="toggles">
                <label><input type="checkbox" id="union-area-toggle" checked> Union Area</label>
                <label><input type="checkbox" id="debug-toggle"> Show Markers</label>
            </div>
        </div>
        <div id="interactive-area">
            <!-- NEW: Container for debug markers -->
            <div id="debug-layer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
