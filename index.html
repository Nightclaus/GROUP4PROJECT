<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scaled Interior Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>Simple Scaled Interior Designer</h1>
        <button id="start-button">START</button>
    </div>

    <div id="designer-page" class="hidden">
        <div id="hud">
            <p>Area: <span id="sqm-value">0</span> sq. m</p>
            <p>Scale: 1m = <span id="scale-value">50</span>px</p>
            <input type="range" id="scale-slider" min="10" max="200" value="50">
        </div>
        <div id="interactive-area">
            <div id="resizable-box"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
